<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>login_form_2</title>

    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">

        <form class="from-1">
            <h2>Sign Up</h2>

            <div class="social">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="email" class="box" placeholder="Your Name">
            </div>
            <div class="social">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" class=" box" placeholder="Your Email">
            </div>
            <div class="social">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" class="box" placeholder="Your Password">
            </div>
            <div class="social">
                <i class="fa-solid fa-key"></i>
                <input type="password" name="Repeat" class=" box" placeholder=" Repeat Your Password">
            </div>

            <div class="check">
                <input type="checkbox" name="conditions" class="c-1">
                 <p>i agree all statements in<span>Terms Of Service</span></p>
               
            </div>

            <input type="submit" value="REGISTER" id="submit">
        </form>

          <div class="info">
            <img src="11.jpg">
          </div>
     </div> 
</body>
